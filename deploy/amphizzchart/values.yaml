replicaCount: 2

image:
  repository: mjcvaugneray/amphizza
  pullPolicy: Always
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    pouet.pouet: pouet
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: amphiesta.mjc-vaugneray.fr
      paths:
      - path: /
        backend:
          serviceName: amphiesta.mjc-vaugneray.fr
          servicePort: 80
  tls:
    - secretName: amphizza-tls
      hosts:
        - amphiesta.mjc-vaugneray.fr

ingressadmin:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Alors comme Ã§a on essaie de voler les amphizzas ??'
  hosts:
    - host: amphiesta.mjc-vaugneray.fr
      paths:
      - path: /api
        backend:
          serviceName: amphiesta.mjc-vaugneray.fr
          servicePort: 80
  tls:
    - secretName: amphiesta-tls
      hosts:
        - amphiesta.mjc-vaugneray.fr

