<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feathers Example</title>
  <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/base.css">
  <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/chat.css">
</head>
<body>
<main id="main" class="container">
  <h1>Welcome to Feathers</h1>
  <form class="form" onsubmit="orderPizza(event.preventDefault())">
    <input type="text" id="new-pizza" placeholder="Enter pizza type">
    <button type="submit" class="button button-primary">Order pizza</button>
  </form>

  <form class="form" onsubmit="deliverPizza(event.preventDefault())">
    <input type="text" id="deliver-pizza" placeholder="Deliver a pizza">
    <button type="submit" class="button button-primary">Deliver pizza</button>
  </form>

  <h2>Here are the current messages:</h2>
  <div id="display"></div>
</main>

<script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script type="text/javascript">
  // Set up socket.io
  const socket = io('http://localhost:3030');
  // Initialize a Feathers app
  const app = feathers();

  // Register socket.io to talk to our server
  app.configure(feathers.socketio(socket));

  // Form submission handler that sends a new message
  async function orderPizza () {
    const messageInput = document.getElementById('new-pizza');

    // Create a new message with the input field value
    await app.service('pizzas').create({
      type: messageInput.value
    });

    messageInput.value = '';
  }

  // Form submission handler that sends a new message
  async function deliverPizza () {
    const messageInput = document.getElementById('deliver-pizza');

    // Create a new message with the input field value
    await app.service('pizzas').patch(0, {
      type: messageInput.value
    });

    messageInput.value = '';
  }

  const groupBy = function(xs, key) {
    return xs.reduce(function(rv, x) {
      (rv[x[key]] = rv[x[key]] || []).push(x);
      return rv;
    }, {});
  };

  const main = async () => {

    const updatePizzaStatus = async () => {

      const pizzas = await app.service('pizzas').find();
      console.log(groupBy(pizzas, 'type'));
      document.getElementById('display').innerText = JSON.stringify(pizzas, null, 2)
    }
    // Add any newly created message to the list in real-time
    app.service('pizzas').on('created', async () => {
      await updatePizzaStatus();
    });
    app.service('pizzas').on('patched', async () => {
      await updatePizzaStatus();
    });
  };

  main();
</script>
</body>
</html>
